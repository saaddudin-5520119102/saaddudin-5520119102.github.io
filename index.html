<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mengenai HTML</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="topNav">
		<div class="topNavHome">MySite</div>
		<div class="topNavOptions">
			<ul>
				<li>Profile</li>
				<li>Gallery</li>
				<li>Contacts</li>
			</ul>
		</div>
	</header>

	<div class="jumbotron">
		<div class="overlay"></div>
		<div class="content">
	  		<div class="textAnimated">
				<div class="textAnimated1">
					<h1>I AM A DESIGNER</h1>
					<p>I am a designer bla bla bla bla</p>
				</div>
				<div class="textAnimated2">
					<h1>I AM A PROGRAMMER</h1>
					<p>I am a programmer bla bla bla bla</p>
				</div>
				<div class="textAnimated3">
					<h1>I AM A VIDEO EDITOR</h1>
					<p>I am a video editor bla bla bla bla</p>
				</div>
			</div>

			<div class="imageProfile">
				<img src="images/Untitled.jpg" alt="Profile Image">
				<!-- <img src="Untitled2.png" alt="Profile Image"> -->
			</div>
  		</div>
		
	</div>

	<script>
		let index = 0;
		const slides = document.querySelectorAll('.textAnimated > div');
		const total = slides.length;

		function showSlide(i) {
			slides.forEach((slide, idx) => {
				slide.classList.remove('active');
				if (idx === i) slide.classList.add('active');
			});
		}

		showSlide(index); // Show the first slide

		setInterval(() => {
			index = (index + 1) % total;
			showSlide(index);
		}, 7000); // Switch every 7 seconds
	</script>
</body>
</html>
